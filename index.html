<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <nav class="header">
                <h1 >Minha lista de tarefas</h1> <!-- Project requirement => Minha Lista de Tarefas in the <header> tag -->
                <h4 class="instructions">Clique duas vezes em um item para marc√°-lo como completo</h4>
            </nav>
            <span class="sub-div input">
                <input class="new-task-input" type="text" id="new-task-input" placeholder="Nova tarefa" maxlength="55">
                <button type="button" value="Adicionar" id="new-task-btn" maxlength="30" class="btn blue">Adicionar</button>
            </span>
            <div class="sub-div div-list">
                <ol id="ol-list"></ol>
            </div>
            <div class="buttons-bottom sub-div">
                <button class="btn red btn-main" id="btn-delete-item" type="button"><img src="icons/delete-icon.png" ></button>
                <button class="btn orange btn-main" id="btn-up" type="button"><img src="icons/up-arrow.png" ></button>
                <button class="btn orange btn-main" id="btn-down" type="button"><img src="icons/down-arrow.png"></button>
                <button class="btn blue btn-main" id="btn-delete-completes" type="button">Limpar Completos</button>
                <button class="btn red btn-main" id="btn-delete-ALL" type="button" >Limpar Lista</button>
                <button class="btn green btn-main" id="btn-save" type="button" >Salvar Lista</button></span>
            </div>
        </div>
        <div class="feedback" id="feedback">
            <span>Saved Items</span>
            <table class="feedbackSave" id="feedbackSave">
                <thead>
                    <th>Sequence</th>
                    <th>Assignment</th>
                    <th>Accomplished</th>
                </thead>
            </table>
            <div>
                <button class="btn green btn-confirm" id="btn-confirm" type="button" >Confirmar</button>
                <button class="btn red btn-cancel" id="btn-cancel" type="button" >Cancel</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
