<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <article>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        <div class="barraMenu">
            <input id="texto-tarefa" type="text"><button id="criar-tarefa" class="botAdd" type="button"
                onclick="insereItem()">Adicionar item</button>
            <button class="botMov" type="button" onclick="insereItem()">Up</button>
            <button class="botMov" type="button" onclick="insereItem()">Down</button>
            <button class="botApaga" id="remover-selecionado" type="button" onclick="apagaItem()">Apagar
                selecionado</button>
            <button class="botApaga" id="remover-finalizados" type="button" onclick="apagaFinalizados()">Apagar
                finalizados</button>
            <button class="botApaga" id="apaga-tudo" type="button" onclick="apagaTudo()">Limpar lista</button>
            <button class="botAdd" type="button" onclick="insereItem()">Salvar lista</button>
        </div>
        <ol id="lista-tarefas"></ol>
    </article>
    <script src="script.js"></script>
</body>

</html>
