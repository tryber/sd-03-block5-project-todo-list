<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header><h1>Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input id="texto-tarefa" type="text">
    <button type="submit" id="criar-tarefa">Adicionar item</button>

    <section id="lista-tarefas-container">
      <ol id="lista-tarefas">
      </ol>
    </section>

    <section>
      <button id="apaga-tudo">Apagar Tudo</button>
      <button id="remover-finalizados">Apagar Finalizados</button>
      <button id="salvar-tarefas">Salvar Lista</button>

      <button class="botoes-movimento" id="mover-cima">Mover para Cima</button>
      <button class="botoes-movimento" id="mover-baixo">Mover para Baixo</button>

      <button id="remover-selecionado">Remover Selecionado</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
