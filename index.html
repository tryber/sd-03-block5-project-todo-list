<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="myDIV" class="header">
        <header>Minha Lista de Tarefas</header>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input type="text" id="texto-tarefa" required>

        <button id="criar-tarefa" onclick="newElement()" class="addBtn">Adicionar</button>
        <button id="apaga-tudo">Delete All</button>
        <button id="remover-selecionado">Remove selected</button>
    </header>

    <ol id="lista-tarefas">
        <li>minha primeira tarefa</li>
        <li class="selected">Ir para a Academia</li>
        <li class="completed">Pagar contas</li>
        <li>Viajar</li>
        <li>Aula da BYU</li>
        <li>Preparar Seminário</li>
    </ol>


    <script src="script.js"></script>

</body>
</html>
