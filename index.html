<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <header><h1>Minha Lista de Tarefas</h1></header>
      <p id="funcionamento">
        Clique duas vezes em um item para marcÃ¡-lo como completo
      </p>
      <form>
        <input type="text" id="texto-tarefa" />
        <input type="button" value="Adicionar" id="criar-tarefa" class="add-tarefa"/>
      </form>
      <ol id="lista-tarefa">
      </ol>
      <form class="bottom-form">
        <i id="remover-selecionado" class="fas fa-trash"></i>
        <i id="mover-cima" class="fas fa-arrow-up"></i>
        <i id="mover-baixo" class="fas fa-arrow-down"></i>
        <i id="salvar-tarefas" class="fas fa-save"></i>
        <input type="button" value="Apagar tudo" id="apaga-tudo" class="bottom-button"/>
        <input type="button" value="Remover Finalizados" id="remover-finalizados" class="bottom-button"/>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/664698c9a9.js" crossorigin="anonymous"></script>
  </body>
</html>
