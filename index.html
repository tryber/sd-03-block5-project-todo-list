<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </header>
    <br />
    <form>
      <label for="texto-tarefa">Insira sua tarefa:</label>
      <input type="text" id="texto-tarefa" onkeyup="setTaskText()" />
    </form>
    <ol id="lista-tarefas">
      <!--Os itens da lista de tarefas devem ser ordenados por ordem de criação.-->
    </ol>
    <div id="buttons">
      <button id="criar-tarefa" onclick="createTask()">Criar tarefa!</button>
      <button id="apaga-tudo" onclick="deleteAllTasks()">
        Apagar todas as tarefas!
      </button>
      <button id="remover-finalizados" onclick="removeCompleted()">
        Remover tarefas finalizadas!
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
