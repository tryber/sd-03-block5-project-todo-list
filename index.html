<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ac748bdd8.js" crossorigin="anonymous"></script>
    
    <title>Lista de Tarefas Project</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        <form>
            <label for="tarefa">Tarefa: </label>
            <input type="text" name="tarefa" id="texto-tarefa">
        </form>
    </header>
    <section class="background-model">
        <button class="botao-model" id="criar-tarefa">Adicionar Tarefa</button>
        <button class="botao-model" id="apaga-tudo">Reiniciar Lista</button>
        <button class="botao-model" id="remover-finalizados">Remover Finalizados</button>
        <button class="botao-model" id="salvar-tarefas">Salvar Tarefas</button>
        <button class="small-button" id="mover-cima"><i class="fas fa-arrow-circle-up"></i></button>
        <button class="small-button" id="mover-baixo"><i class="fas fa-arrow-circle-down"></i></button>
    </section>
    <section id="background-list" class="background-model">
        <ol class="lista-style" id="lista-tarefas">
        </ol>
    </section>
    <script src="script.js"></script>
</body>
</html>
