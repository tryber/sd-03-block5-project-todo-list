<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="./img/icon.png">
</head>
<body>
    <script type="text/javascript" src="./script.js"></script>
   <header>
       <h1> Lista de Tarefas</h1>
   </header>
   <article>
       <div id="container">
       <section>
           <div id="title">
               <h1>Minha lista</h1>
               <h3>Clique duas vezes em um item para marcá-lo como completo</h3>
           </div>
       </section>
       <section>
           <div id="textarea">
                <input type="text" name="" id="">
                <button id="add">Adicionar</button> <br>
            </div>
           <button class="redondos" id="x">x</button>
           <button class="redondos"id="cima"><strong>↑</strong></button>
           <button class="redondos" id="baixo">↓</button><br>
           <button class="horizontal" id="azul">Limpar Completos</button><br>
           <button class="horizontal" id="verde">Limpar Lista</button><br>
           <button class="horizontal"id="rosa">Salvar Lista</button>
       </section>
    </div>
   </article>

    
</body>
</html>
