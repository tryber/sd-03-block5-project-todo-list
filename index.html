<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocumentMinha Lista de Tarefas</title>
  </head>
  <body>
    <header><h1>Minha Lista de Tarefas</h1></header>

    <p id="funcionamento">
      Clique duas vezes em um item para marcá-lo como completo
    </p>

    <label for="texto-tarefa"
      >Digite o nome do item que deseja adicionar à lista</label
    >
    <input id="texto-tarefa" name="texto-tarefa" type="text" />
    
    <section>
      <button id="criar-tarefa">criar tarefa</button>
      <button id="salvar-tarefas">salvar-tarefas</button>
      <button id="mover-cima">mover pra cima</button>
      <button id="mover-baixo">mover pra baixo</button>
      <button id="apaga-tudo">apagar tudo</button>
      <button id="remover-finalizados">remover-finalizados</button>
    </section>

    <section>
      <ol id="lista-tarefas"></ol>
    </section>
  </body>
</html>
