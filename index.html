<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section class='main-content'>
        <input id='texto-tarefa'>
        <button id='criar-tarefa'>Add</button>
        <ol id='lista-tarefas'></ol>
        <button id='apaga-tudo'>Clear All</button>
        <button id='remover-finalizados'>Remove Finalized Itens</button>
        <button id='remover-selecionado'>Remove Selected Item</button>
        <button id='mover-cima'>Move Up</button>
        <button id='mover-baixo'>Move Down</button>
        <button id='salvar-tarefas'>Save Itens</button>
    </section>
</body>
</html>
