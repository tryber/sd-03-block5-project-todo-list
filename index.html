<html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha lista de Tarefas - andrefpires</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <h2 id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</h2>
    </header>
    <section>
        <label> Digíte sua tarefa:</label>
        <input id="texto-tarefa" type="text" placeholder="Ex: Buscar as crianças na escola">
        <button id="criar-tarefa">Criar tarefa</button><br>
        <article id="listaPai">
            <ol id="lista-tarefas">
            </ol>
        </article>
        <button id="apaga-tudo">Apagar Tudo</button>
        <button id="remover-finalizados">Remover Completos</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
